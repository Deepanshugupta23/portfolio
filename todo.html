<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex flex-col items-center justify-center min-h-screen">
<div class="text-center">
<h1 class="text-4xl font-bold mb-4">Todo List</h1>
<input id="todo-input" type="text" placeholder="Enter todo" class="p-2 rounded text-black w-64">
<button id="addBtn" class="ml-2 p-2 bg-sky-400 rounded">Add</button>
<ul id="todo-list" class="mt-4 space-y-2 list-disc list-inside"></ul>
<a href="index.html" class="block mt-6 text-sky-400">‚Üê Back to Portfolio</a>
</div>
<script>
const addBtn=document.getElementById('addBtn');
const input=document.getElementById('todo-input');
const list=document.getElementById('todo-list');
addBtn.onclick=()=>{
const val=input.value.trim();
if(val){const li=document.createElement('li');li.textContent=val;list.appendChild(li);input.value='';}
}
</script>
</body>
</html>
